<ion-header>

  <ion-navbar>
    <ion-title>qr-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url('assets/img/fondo.jpg')!important;">
  <div class="cardContainer">
    <ion-grid>
      <ion-row>
        <ion-col col-1>
            <ion-img src="/assets/img/time-red.png" class="bg_img" ></ion-img>
        </ion-col>
        <ion-col col-6>
          <p class="txtTitles">50'min</p>
        </ion-col>
        <ion-col col-1>
          <ion-img class="bg_img" src="/assets/img/dinner-red-big.png" ></ion-img>
        </ion-col>
        <ion-col>
          <p class="txtTitles3">Total Orden</p>
          <p class="txtTitles3">148.000 Gs</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <hr class="lineStyle">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3 text-center>
          <p class="textClienteOrden">Cliente:</p>
        </ion-col>
        <ion-col>
          <p class="txtData">Javier Ronaldo</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3 text-center>
          <p class="textClienteOrden">Orden #</p>
        </ion-col>
        <ion-col>
          <p class="txtData">32256</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          AQUI QR
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <hr class="lineStyle">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p class="txtObser">Dirección: Manuel Dominguez 2.343, casi Pitiantuta Bo. Boquerón Nro. 3403</p>
        </ion-col>
        <ion-col text-center>
          <button ion-button icon-start color="secondary" style="text-size:15px">
            <ion-icon name="ios-map-outline"></ion-icon>VER EN MAPA
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 text-center>
          <p class="txtFactu">ENVIAR FACTURA Y POS</p>
        </ion-col>
        <ion-col text-center>
          <button ion-button icon-start color="secondary" style="text-size:15px">
            <ion-icon name="qr-scanner"></ion-icon>PEDIR DELIVERY MONCHIS
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
<ion-footer style="background-color:#ffffff!important;">
  <div class="bar bar-footer">
    <ion-grid>
      <ion-row>
        <ion-col text-center (click)="loadPedidos()" >
          <img width="50px" height="50px" src="/assets/img/dinner-red.png">
          <p class="TextFooter">Pedidos</p>
        </ion-col>
        <ion-col text-center (click)="loadCocina()">
          <img width="50px" height="50px" src="/assets/img/chef.png">
          <p class="TextFooterPage">Cocina</p>
        </ion-col>
        <ion-col text-center>
          <img width="50px" height="50px" src="/assets/img/graph.png">
          <p class="TextFooter">Ventas</p>
        </ion-col>
        <ion-col text-center>
          <img width="50px" height="50px" src="/assets/img/settings.png">
          <p class="TextFooter">Configuración</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
